<div class="row mt-5 mb-3">

  <div class="col-lg-6" *ngIf="!well.odd">
    <img class="img-fluid rounded mb-4 mb-lg-0" src='{{well.resource}}' alt="">
  </div>
  <div class="col-lg-6">
    <h1 class="font-weight-light">{{well.title}}</h1>
    <div *ngIf="well.message.length>0">
      {{well.message}}
    </div>
    <ng-content></ng-content>
    <a *ngIf="showButton" class="btn btn-purple btn-outline-purple text-white" [routerLink]="well.routeLink"
      routerLinkActive="router-link-active">{{well.linkTitle}}</a>
  </div>
  <div class="col-lg-6" *ngIf="well.odd">
    <img class="img-fluid rounded mb-4 mb-lg-0" src='{{well.resource}}' alt="">
  </div>

</div>
