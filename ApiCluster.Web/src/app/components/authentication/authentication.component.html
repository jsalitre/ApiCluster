<ng-template #content let-modal>
    <form #authForm="ngForm" (ngSubmit)="onLogin(authForm)">
        <div class="modal-header">
            <h5 class="modal-title" id="modal-basic-title">Sign In</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-md-12 gy-2">

                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input required email type="email" class="form-control" ngModel name="email">
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Password</label>
                        <input type="password" class="form-control" required ngModel name="password">
                    </div>
                        <button type="submit" class="btn btn-block btn-large btn-primary mt-1" [disabled]='!authForm.valid'>Sign In</button>

                </div>
            </div>
        </div>

        <div class="modal-footer">
           <span>
               New to ApiCluster? <a href="#">Sign up</a>
           </span>
        </div>
       
    </form>
</ng-template>

<li *ngIf="!IsAuth">
    <a class="getstarted btn btn-primary" (click)="open(content)">Sign In</a>
</li>

<ng-template [ngIf]="IsAuth">

    <li class="dropdown">
        <a href="#">
            <span>

                {{DisplayName}}</span>
            <i class="bi bi-chevron-down"></i></a>
        <ul>
            <li><span></span> <a href="#">Profile</a></li>
            <li><a href="#">Favorites</a></li>
            <li>
                <hr class="divider" />
            </li>

            <li><a href="#" (click)="logout()">Logout</a></li>
        </ul>

    </li>

</ng-template>
